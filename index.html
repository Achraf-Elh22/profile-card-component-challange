<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Profile card component</title>
  </head>
  <body>
    <div class="profile">
      <div class="profile--info">
        <img
          src="./images/image-victor.jpg"
          alt="profile photo"
          class="profile--info"
        />
        <h3 class="primary-color">
          Victor Crest <span class="secondary-color">26</span>
        </h3>
        <p class="secondary-color">London</p>
      </div>
      <hr />
      <div class="profile--social">
        <ul>
          <li class="primary-color">
            80K <span class="secondary-color">Followers</span>
          </li>
          <li class="primary-color">
            803K <span class="secondary-color">Likes</span>
          </li>
          <li class="primary-color">
            1.4K <span class="secondary-color">Photos</span>
          </li>
        </ul>
      </div>
    </div>

  </body>
</html>
